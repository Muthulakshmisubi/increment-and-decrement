<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Example</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container counter-container">
    <button class="btn btn-custom" onclick="increment()">+</button>
    <input id="demo" type="number" min="0" max="100" class="form-control input-custom">
    <button class="btn btn-custom" onclick="decrement()">-</button>
  </div>
  <script src="./app.js"></script>
</body>
</html>
